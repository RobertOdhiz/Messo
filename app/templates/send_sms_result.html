<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}SMS{% endblock %}</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f5f5;
    }
    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      text-align: center;
      max-width: 360px;
    }
    .spinner {
      width: 40px;
      height: 40px;
      margin: 0 auto 1rem;
      border: 3px solid #e0e0e0;
      border-top-color: #2563eb;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .status { font-size: 1.1rem; color: #374151; margin-bottom: 0.5rem; }
    .detail { font-size: 0.9rem; color: #6b7280; }
    .success .status { color: #059669; }
    .error .status { color: #dc2626; }
    .success .spinner { display: none; }
    .error .spinner { display: none; }
  </style>
</head>
<body>
  <div class="card {% block card_class %}{% endblock %}">
    {% block content %}
    <div class="spinner"></div>
    <div class="status">Sending SMS...</div>
    <div class="detail">Please wait.</div>
    {% endblock %}
  </div>
  {% if auto_close %}
  <script>
    setTimeout(function() { window.close(); }, 2500);
  </script>
  {% endif %}
</body>
</html>
